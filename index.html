<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

</head>
<body>

<h1>Multiple Visualisations</h1>

<h2>First visualisation</h2>
<div id="area"></div>

<h2>Second visualisation</h2>
<div id="scatterplot"></div>

<h2>Third visualisation</h2>
<div id="bar"></div>

<h2>Fourth visualisation</h2>
<div id="mymap"></div>

<script type="text/javascript">
  
  var vis1 = "area.vl.json";
  
  vegaEmbed('#area', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "scatter.vl.json";
  
  vegaEmbed('#scatterplot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   var vis3 = "mymap.vl.json";
  
  vegaEmbed('mymap', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
   var vis4 = "bar.vl.json";
  
  vegaEmbed('#bar', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
